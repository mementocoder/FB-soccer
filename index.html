<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Keywords" content="페이스북, 축구, 게임" />
    <meta name="author" content="Memento Coding">
    <meta name="description" content="페이스북 축구게임을 따라 만든 사이트입니다.">
    <meta property="og:image" content="./img/soccerball.png">
    <meta property="og:description" content="페이스북 축구 게임을 따라 만든 사이트입니다.">
    <meta property="og:title" content="페이스북 축구 게임">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/soccerball.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/trap.css">
    <link rel="stylesheet" href="./css/notMobile.css" media="screen and (min-width: 1023px)">
</head>
<body>
    <div id="contents">
        <div id="main">
            <header>
                 <div id="navBar">
                <img src="./img/cup.png" alt="">
                <div id="highScoreBoard">
                    <p id="user"></p>
                    <p id="highScore"></p>
                </div>
            </div>
            </header>
            <section id="gameScreen">
                <div id="scoreBoard">
                    <span id="score">0</span>
                </div>
                <div id="ball" onclick="audio.play();" value="PLAY"></div>
                <script>
                    var audio = new Audio('./mp3/ball.wav')
                </script>
                <div id="notice">
                    <p>게임을 시작하려면<br>아무데나 클릭하세요.</p>
                </div>
            </section>
            <section id="trapContainer">
                <div id="lightContainer">
                    <!-- 조명 함정이 나오는 곳 -->
                </div>
                <div id="fireContainer">
                    <!-- 폭죽 함정이 나오는 곳 -->
                </div>
            </section>
        </div>
    </div>
    <script src="./js/ball.js"></script>
    <script src="./js/trap.js"></script>
</body>
</html>
